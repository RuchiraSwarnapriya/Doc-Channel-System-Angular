<div class="main-content" *ngFor="let data of dataModel">
  <div class="container-fluid" *ngIf="dataModel">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                             <!-- placeholder="Company (disabled)" -->
                          
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input *ngIf="isPatient" matInput placeholder="Name" type="text" value="{{ data.fullName }}">  
                                  <input *ngIf="!isPatient" matInput placeholder="Name" type="text" value="{{ data.doctorName }}">          
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Email" type="text" value="{{ data.email }}">
                                </mat-form-field>
                              </div>
                          </div>
                          
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input *ngIf="isPatient" matInput placeholder="Date Of Birth" type="text" value="{{ data.dob }}">
                                  <input *ngIf="!isPatient" matInput placeholder="Arrival Time" type="text" value="{{ data.arrivalTime }}">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input *ngIf="isPatient" matInput placeholder="Gender" type="text" value="{{ data.gender }}">
                                  <input *ngIf="!isPatient" matInput placeholder="Departure Time" type="text" value="{{ data.departureTime }}">
                                </mat-form-field>
                                
                              </div>
                              <div *ngIf="isPatient" class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Telephone" type="text" value="{{ data.telephone }}">
                                    
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>About Me</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo."></textarea>
                                 </mat-form-field>
                                  <!-- <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                          <textarea class="form-control" rows="5"></textarea>
                                      </div>
                                  </div> -->
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile" *ngIf="!isPatient">
                
                  <div class="card-body">
            
                      <h4 class="card-title">Set Availability</h4>
                      
                      <div class="toggle">
                          <p>Available</p>
                        <mat-slide-toggle [checked] = "checked" (change)="changed($event)"></mat-slide-toggle>
                      </div>
                      <div class="set">.
                          <a class="btn btn-danger btn-round" (click)="setAvailability(data._id)">Set</a>
                      </div>
                      
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
