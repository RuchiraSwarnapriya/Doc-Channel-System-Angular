<div *ngIf="reportsModel">
    <div *ngFor="let report of reportsModel">
        <div class="card card-chart">
            <div class="card-header card-header-warning">
            <h4 class="card-title">{{ report.patientName }}'s Report</h4>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{ report.description }}</h4>
                <p class="card-category">{{ report.prescription }}</p>
            </div>
            <div class="card-footer">
                <button mat-raised-button type="submit" class="btn btn-success pull-right">Print Prescription</button>
            </div>
        </div>
    </div>
</div>
