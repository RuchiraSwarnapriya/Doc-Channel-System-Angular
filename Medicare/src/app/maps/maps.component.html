<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Drugs</h4>
                            <p class="card-category"></p>
                        </div>
                        <div class="card-body">
                            <form>
                                    <input type="hidden">
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput [(ngModel)]="drugModel.drugName" #drugName="ngModel" name="drugName" placeholder="Drug Name"  >
                                        </mat-form-field>
                                    </div>
    
                                
                                <div class="col-md-6">
                                        <mat-form-field class="example-full-width">
                                            <input matInput [(ngModel)]="drugModel.price" #price="ngModel" name="price" placeholder="Price" >
                                        </mat-form-field>
                                    </div>
                                
                                </div>
    
                                <div class="row">
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                            <input matInput [(ngModel)]="drugModel.quantity" #quantity="ngModel" name="quantity" placeholder="Quantity" >                                    
                                        </mat-form-field>
                                    </div>
                                </div>
    
                                
                                <button mat-raised-button type="submit" class="btn btn-info pull-right" (click)="addDrug()">Add
                                </button>
                                <div class="clearfix"></div>
    
                            </form>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table" *ngIf="drugModel">
                                        <thead class=" text-body">
                                            <th>
                                               Drug Name
                                            </th>
                                            <th>
                                                Price
                                            </th>
                                            <th>
                                                Quantity
                                            </th>
                                            <th>
                                                Action
                                            </th>
                                           
                                        </thead>
                                        <tbody>
                                                <tr *ngFor="let drug of drugModel">
                                                    <td>
                                                        {{ drug.drugName }}
                                                       
                                                    </td>
                                                    <td>
                                                        {{ drug.price }}
                                                    </td>
                                                    <td>
                                                        {{ drug.quantity }}
                                                    </td>
                                                    <td>
                                                            <button mat-raised-button type="submit" class="btn btn-info pull-right">Delete</button>
                                                            <button mat-raised-button type="submit" class="btn btn-info pull-right">Update</button>
                                                    </td>
                                                   
                                                </tr>
                                              
                                            </tbody>
                                       
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    
    
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title ">Appointments</h4>
                            
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table" >
                                    <thead class=" text-primary">
                                        <th>
                                           Doctor Name
                                        </th>
                                        <th>
                                            Date
                                        </th>
                                        <th>
                                            Time
                                        </th>
                                        <th>
                                            Message
                                        </th>
                                        <th>
                                            Created Date
                                        </th>
                                    </thead>
                                   
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
      </div>
